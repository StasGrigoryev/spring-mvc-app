<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>
    <form style="display: inline-block; padding: 5px;"
          th:method="patch" th:action="@{/people/{id}(id=${person.getId()})}"
          th:object="${person}">

        <div>
            <label for="name">First Name</label>
            <input type="text" th:field="*{name}" id="name"/>
            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
            <br>
            <label for="age">Age</label>
            <input type="text" th:field="*{age}" id="age"/>
            <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error</div>
            <br>
            <label for="email">Email</label>
            <input type="text" th:field="*{email}" id="email"/>
            <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
            <br>
            <input type="submit" value="Update"/>
            <a th:href="@{/people/{id}(id=${person.getId()})}"> Back</a>
        </div>

    </form>
</body>
</html>
